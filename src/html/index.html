<!-- 即时搜索 -->
<script>
 let oBox = document.querySelector('#BaiDu-Box');
 
	let oTxt = document.querySelector('#search');
	oTxt.onkeyup = function(){
		var str = this.value;
		oBox.innerHTML = null;
		//创建script
		let oSc = document.createElement('script');
		oSc.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + str + '&cb=fn';
		document.head.appendChild(oSc);

	}
	
	//回调函数(必须是全局函数)
function fn(data){
		//console.log(data.s);
		//data.s=""
	for(var i = 0; i<data.s.length;i++){
		var cP = document.createElement("p");
		cP.className = "search-style";
		oBox.appendChild(cP);
		cP.innerHTML=data.s[i]; 
		
    }
}


</script>
